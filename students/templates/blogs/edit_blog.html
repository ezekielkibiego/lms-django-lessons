{% extends 'base.html' %}

{% block title %}Edit Blog Post{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-10">
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Edit Blog Post</h1>

    <form method="post" class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        {% csrf_token %}
        {{ form.non_field_errors }}
        
        {% for field in form %}
            <div class="mb-6">
                <label for="{{ field.id_for_label }}" class="block text-gray-700 font-semibold mb-2">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <div class="text-center">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded transition duration-200">
                Update
            </button>
        </div>
    </form>
</div>
{% endblock %}
